<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoJobAgent Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .metric-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-active { background-color: #10b981; }
        .status-paused { background-color: #f59e0b; }
        .status-error { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-robot text-3xl mr-3"></i>
                    <div>
                        <h1 class="text-2xl font-bold">AutoJobAgent Dashboard</h1>
                        <p class="text-sm opacity-90">Intelligent Job Application Automation</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-xs opacity-80">ACTIVE PROFILE</div>
                        <div class="text-lg font-bold" id="activeProfile">Loading...</div>
                    </div>
                    <button id="refreshBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all duration-200">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Profile Selection -->
        <div class="mb-8">
            <label for="profileSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Profile:</label>
            <select id="profileSelect" class="w-full max-w-xs px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Loading profiles...</option>
            </select>
        </div>

        <!-- Key Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="metric-card">
                <h3 class="text-gray-600 text-sm font-medium">Total Jobs</h3>
                <h2 class="text-3xl font-bold text-blue-600" id="totalJobs">0</h2>
            </div>
            <div class="metric-card">
                <h3 class="text-gray-600 text-sm font-medium">Applied</h3>
                <h2 class="text-3xl font-bold text-green-600" id="appliedJobs">0</h2>
            </div>
            <div class="metric-card">
                <h3 class="text-gray-600 text-sm font-medium">Pending</h3>
                <h2 class="text-3xl font-bold text-yellow-600" id="pendingJobs">0</h2>
            </div>
            <div class="metric-card">
                <h3 class="text-gray-600 text-sm font-medium">Avg Match Score</h3>
                <h2 class="text-3xl font-bold text-purple-600" id="avgMatchScore">0%</h2>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4">Job Status Distribution</h3>
                <canvas id="statusChart" width="400" height="200"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4">Experience Levels</h3>
                <canvas id="experienceChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Job Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold">Job Details</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Experience</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Match Score</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="jobTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">No jobs found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let currentProfile = '';
        let statusChart = null;
        let experienceChart = null;

        // Load profiles on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProfiles();
        });

        // Profile selection change
        document.getElementById('profileSelect').addEventListener('change', function() {
            currentProfile = this.value;
            if (currentProfile) {
                loadProfileData();
            }
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', function() {
            if (currentProfile) {
                loadProfileData();
            }
        });

        async function loadProfiles() {
            try {
                const response = await fetch('/api/profiles');
                const data = await response.json();
                
                const select = document.getElementById('profileSelect');
                select.innerHTML = '<option value="">Select a profile...</option>';
                
                data.profiles.forEach(profile => {
                    const option = document.createElement('option');
                    option.value = profile;
                    option.textContent = profile;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading profiles:', error);
            }
        }

        async function loadProfileData() {
            if (!currentProfile) return;

            try {
                // Update active profile display
                document.getElementById('activeProfile').textContent = currentProfile;

                // Load metrics
                const metricsResponse = await fetch(`/api/metrics/${currentProfile}`);
                const metrics = await metricsResponse.json();
                updateMetrics(metrics);

                // Load charts
                const chartsResponse = await fetch(`/api/charts/${currentProfile}`);
                const charts = await chartsResponse.json();
                updateCharts(charts);

                // Load jobs
                const jobsResponse = await fetch(`/api/jobs/${currentProfile}`);
                const jobs = await jobsResponse.json();
                updateJobTable(jobs.jobs);

            } catch (error) {
                console.error('Error loading profile data:', error);
            }
        }

        function updateMetrics(metrics) {
            document.getElementById('totalJobs').textContent = metrics.total_jobs;
            document.getElementById('appliedJobs').textContent = metrics.applied_jobs;
            document.getElementById('pendingJobs').textContent = metrics.pending_jobs;
            document.getElementById('avgMatchScore').textContent = metrics.avg_match_score + '%';
        }

        function updateCharts(charts) {
            // Status chart
            if (charts.status_chart && statusChart) {
                statusChart.destroy();
            }
            if (charts.status_chart) {
                const ctx = document.getElementById('statusChart').getContext('2d');
                statusChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: charts.status_chart.labels,
                        datasets: [{
                            data: charts.status_chart.values,
                            backgroundColor: ['#10b981', '#f59e0b', '#ef4444', '#6b7280']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            // Experience chart
            if (charts.experience_chart && experienceChart) {
                experienceChart.destroy();
            }
            if (charts.experience_chart) {
                const ctx = document.getElementById('experienceChart').getContext('2d');
                experienceChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: charts.experience_chart.labels,
                        datasets: [{
                            label: 'Jobs',
                            data: charts.experience_chart.values,
                            backgroundColor: '#667eea'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        function updateJobTable(jobs) {
            const tbody = document.getElementById('jobTableBody');
            
            if (!jobs || jobs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No jobs found</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            jobs.slice(0, 50).forEach(job => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${job.title || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${job.company || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${job.location || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${job.experience_level || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${job.match_score || 0}%</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${job.status === 'applied' ? 'bg-green-100 text-green-800' : 
                              job.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 
                              'bg-gray-100 text-gray-800'}">
                            ${job.status || 'unknown'}
                        </span>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (currentProfile) {
                loadProfileData();
            }
        }, 30000);
    </script>
</body>
</html>
